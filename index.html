<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <!-- 对iphone真机无效 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新晨天气</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <div class="weather">

    <div class="nav">

      <!-- 系统导航栏  显示电量，事件，网络条目等 -->
      <div class="system-nav"></div>

      <!-- 顶部定位信息 搜索栏目 -->
      <div class="weather-nav">
        <div class="location-box fl">
          <div class="location-icon fl"></div>
          <div class="location-city fl"></div>
        </div>
        <div class="search-box fr">
          <input class="search-ipt fl" type="text" placeholder="输入城市名">
          <span class="search-icon fr"></span>
        </div>
      </div>

    </div>

    <div class="weather-box">


      <!-- 当天天气 -->
      <div class="weather-today">
        <div class="date-box">
          <span class="date"></span>
          <span class="week"></span>
        </div>
        <div class="tempture">
          <span class="temp"><span class="tem"></span>℃</span>
          <span class="wea"></span>
          <span class="air_level"></span>
        </div>
        <div class="air-wind">
          <span class="win"></span>
          <span class="win_speed"></span>
          <span class="win_meter"></span>
        </div>
      </div>

      <!-- 当天24小时天气 -->
      <div class="weather-current-hour">
        <p class="title">24小时天气</p>
        <div class="hours-wrap">
          <div class="hours-box"> </div>
        </div>
      </div>

      <!-- 未来6天天气 -->
      <div class="weather-future">
        <p class="title">24小时天气</p>
        <div class="future-day"></div>
      </div>

    </div>

  </div>


  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/rem.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
